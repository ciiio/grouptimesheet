<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>自检 · It Works</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:0;padding:40px;background:#0b1020;color:#e9ecf8}
    .card{max-width:720px;margin:auto;background:#121a33;border:1px solid #223058;border-radius:14px;padding:20px}
    h1{margin:0 0 8px}
    code{background:#0f1630;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>网站已正常加载 ✅</h1>
    <p id="js-check">正在检测 JavaScript...</p>
    <p id="ls-check">正在检测浏览器本地存储 (localStorage)...</p>
    <button id="btn">再次检测</button>
    <p>页面路径：<code><span id="path"></span></code></p>
  </div>
  <script>
    function runCheck(){
      document.getElementById('js-check').textContent = 'JavaScript 正常运行 ✅';
      try{
        const k='gp_test_'+Date.now();
        localStorage.setItem(k,'ok');
        const v = localStorage.getItem(k);
        localStorage.removeItem(k);
        document.getElementById('ls-check').textContent = v==='ok' ? 'localStorage 可用 ✅' : 'localStorage 异常 ❌';
      }catch(e){
        document.getElementById('ls-check').textContent = 'localStorage 不可用（可能是隐私模式） ❌';
      }
      document.getElementById('path').textContent = location.href;
    }
    document.getElementById('btn').addEventListener('click', runCheck);
    runCheck();
  </script>
</body>
</html>
